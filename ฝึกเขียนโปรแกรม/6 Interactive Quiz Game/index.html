<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Quiz Game</title>
<link rel="stylesheet" href="/ฝึกเขียนโปรแกรม/6 Interactive Quiz Game/index.css">
</head>
<body>
    <div class="container">
        <div class="quiz">
            <h2 id="question">Question</h2>
            <div class="options" id="options">
                <button class="option" onclick="checkAnswer(this)">Option 1</button>
                <button class="option" onclick="checkAnswer(this)">Option 2</button>
                <button class="option" onclick="checkAnswer(this)">Option 3</button>
                <button class="option" onclick="checkAnswer(this)">Option 4</button>
            </div>
            <button id="nextButton" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result"></div>
    </div>
<script src="/ฝึกเขียนโปรแกรม/6 Interactive Quiz Game/index.js"></script>
</body>
</html>
