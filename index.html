<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกอุปกรณ์</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background: url('00000001.jpg') no-repeat center center fixed; /* ใช้ภาพพื้นหลัง */
            background-size: cover; /* ปรับขนาดภาพให้ครอบคลุมทั้งหน้าจอ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Device Selection Container */
        .device-selection {
            text-align: center;
            background: rgba(255, 255, 255, 0.7); /* พื้นหลังโปร่งใส */
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* เงาเข้มขึ้น */
            width: 90%;
            max-width: 500px; /* ความกว้างสูงสุด */
            backdrop-filter: blur(10px); /* ฟิลเตอร์เบลอพื้นหลัง */
            border: 1px solid rgba(0, 0, 0, 0.1); /* ขอบบางเบา */
        }

        .device-selection h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #050505;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #858585;
            transform: scale(1.05);
        }

        a {
            text-decoration: none; /* ลบขีดเส้นใต้ */
        }
    </style>
</head>
<body>

<div class="device-selection">
    <h1>กรุณาเลือกอุปกรณ์ของคุณ</h1>
    <a href="2index.html"><button>เปิดบนมือถือ</button></a>
    <a href="1index.html"><button>เปิดบนคอมพิวเตอร์</button></a>
</div>

</body>
</html>
